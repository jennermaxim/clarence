<!DOCTYPE html>
<html>
<head>
    <title>Hospital Dashboard</title>
</head>
<body>
    <h1>Welcome to the Hospital Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>NIN</th>
                <th>Name</th>
                <th>Medical History</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.nin }}</td>
                <td>{{ patient.name }}</td>
                <td><a href="/hospital/patient/{{ patient.id }}">View Medical History</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
